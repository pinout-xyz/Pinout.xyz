    type: GPIO/SPI
    scheme:
      wiringpi: 10
      bcm: 8
    functions:
      alt0: SPI0 CE0
      alt1: SMI SD0
      alt2: DPI D4
      alt3: AVEOUT VID4
      alt4: AVEIN VID4
