---
name: 树莓派 GPIO 引脚定义
pins:
  '1':
    name: 3v3 供电
    type: "+3v3"
  '2':
    name: 5v 供电
    type: "+5v"
  '3':
    name: I2C1 SDA
    description: I2C 数据
    type: GPIO/I2C
    scheme:
      wiringpi: 8
      bcm: 2
      bcmAlt: 0
    functions:
      alt0: I2C1 SDA
      alt1: SMI SA3
      alt2: DPI VSYNC
      alt3: AVEOUT VSYNC
      alt4: AVEIN VSYNC
  '4':
    name: 5v 供电
    type: "+5v"
  '5':
    name: I2C1 SCL
    description: I2C 时钟
    type: GPIO/I2C
    scheme:
      wiringpi: 9
      bcm: 3
      bcmAlt: 1
    functions:
      alt0: I2C1 SCL
      alt1: SMI SA2
      alt2: DPI HSYNC
      alt3: AVEOUT HSYNC
      alt4: AVEIN HSYNC
  '6':
    name: 地线
    type: GND
  '7':
    name: GPCLK0
    type: GPIO
    scheme:
      wiringpi: 7
      bcm: 4
    functions:
      alt0: GPCLK0
      alt1: SMI SA1
      alt2: DPI D0
      alt3: AVEOUT VID0
      alt4: AVEIN VID0
      alt5: JTAG TDI
  '8':
    name: UART TX
    description: UART 发送
    type: GPIO/UART
    scheme:
      wiringpi: 15
      bcm: 14
    functions:
      alt0: UART0 TXD
      alt1: SMI SD6
      alt2: DSI D10
      alt3: AVEOUT VID10
      alt4: AVEIN VID10
      alt5: UART1 TXD
  '9':
    name: 地线
    type: GND
  '10':
    name: UART RX
    description: UART 接收
    type: GPIO/UART
    scheme:
      wiringpi: 16
      bcm: 15
    functions:
      alt0: UART0 RXD
      alt1: SMI SD7
      alt2: DPI D11
      alt3: AVEOUT VID11
      alt4: AVEIN VID11
      alt5: UART1 RXD
  '11':
    name: ''
    type: GPIO
    scheme:
      wiringpi: 0
      bcm: 17
    functions:
      alt0: FL1
      alt1: SMI SD9
      alt2: DPI D13
      alt3: UART0 RTS
      alt4: SPI1 CE1
      alt5: UART1 RTS
  '12':
    name: PCM CLK
    description: PCM 时钟
    type: GPIO/PCM
    scheme:
      wiringpi: 1
      bcm: 18
    functions:
      alt0: PCM CLK
      alt1: SMI SD10
      alt2: DPI D14
      alt3: I2CSL SDA / MOSI
      alt4: SPI1 CE0
      alt5: PWM0
  '13':
    name: ''
    type: GPIO
    scheme:
      wiringpi: 2
      bcm: 27
      bcmAlt: 21
    functions:
      alt0: SD0 DAT3
      alt1: TE1
      alt2: DPI D23
      alt3: SD1 DAT3
      alt4: JTAG TMS
  '14':
    name: 地线
    type: GND
  '15':
    name: ''
    type: GPIO
    scheme:
      wiringpi: 3
      bcm: 22
    functions:
      alt0: SD0 CLK
      alt1: SMI SD14
      alt2: DPI D18
      alt3: SD1 CLK
      alt4: JTAG TRST
  '16':
    name: ''
    type: GPIO
    scheme:
      wiringpi: 4
      bcm: 23
