    type: GPIO/SPI
    scheme:
      wiringpi: 12
      bcm: 10
    functions:
      alt0: SPI0 MOSI
      alt1: SMI SD2
      alt2: DPI D6
      alt3: AVEOUT VID6
      alt4: AVEIN VID6
  '20':
    name: 地线
    type: GND
  '21':
    name: SPI0 MISO
    type: GPIO/SPI
    scheme:
      wiringpi: 13
      bcm: 9
